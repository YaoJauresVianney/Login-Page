<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="title">
                <h1>Bienvenue</h1>
            </div>
            <div class="form">
                <form action="">
                    <div class="form-element">
                        <label class="name">Identifiant</label>
                        <input type="text" class="form-input">
                    </div>
                    <div class="form-element">
                        <label class="name">Mot de passe</label>
                        <input type="password" class="form-input">
                    </div>
                    <div class="form-element">
                        <input type="checkbox" class="form-check"><span>Se souvenir de moi.</span>
                    </div>
                    <div class="form-element">
                        <input type="submit" value="Connexion" class="button-validate">
                    </div>
                </form>
            </div>
        </div>
        <div class="decor">
            <img src="house.png" class="home-logo">
        </div>
    </div>
</body>
</html>
